<div class="cs-one">
    <!-- Header -->
    <h2>UI Code Sample One</h2>

    <!-- Input -->
    <mat-form-field appearance="outline">
        <mat-label>Enter Text Here</mat-label>
        <input [(ngModel)]="csOneInputText" matInput placeholder="Try something fun!">

    <h2>{{csOneInputText}}</h2>
</div>
